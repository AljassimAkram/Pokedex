<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" type="image/x-icon" href="./img/pokemon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
</head>
<body onload="initializePokedex()">
    <header>
        <div class="navbar">
            <div class="nav-logo">
              <img src="./img/pokemon.png" alt="Pokédex Logo">
              <span>Pokédex</span>
            </div>
            <div class="nav-search">
              <input type="text" id="search-bar" placeholder="Search Pokémon" oninput="searchPokemons()">
            </div>
        </div>
     </header>
    <main>
        <div id="pokemon-cards-section"></div>
        <div id="load-more-container">
            <button id="load-more-btn" onclick="loadMorePokemons()">Load More</button>
        </div>
    </main>
    <div id="pokemon-modal" class="hidden" onclick="toggleModal()">
        <div id="modal-content" onclick="toggleModal()">
            <button id="close-modal-btn" onclick="toggleModal()">✖</button>
            <div id="modal-details"></div>
            <div>
                <button id="prev-pokemon-btn" class="nav-btn" onclick="navigateModal(-1)">←</button>
                <button id="next-pokemon-btn" class="nav-btn" onclick="navigateModal(1)">→</button>
            </div>
        </div>
    </div>
    <div id="loading-spinner" class="hidden">
        <img src="https://cdn-icons-png.flaticon.com/512/189/189792.png" alt="Loading">
    </div>
    <script src="script.js"></script>
    <script src="./scripts/object.js"></script>
    <script src="./scripts/template.js"></script>
</body>
</html>
