<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div id="loading-screen">
        <div class="loading-icon">
            <img src="./img/pokemon.png" alt="Loading Icon">
        </div>
        <p>...loading</p>
    </div>
    <div class="container">
        <header><h1>Pokédex</h1>
            <input type="text" id="search-bar" placeholder="Search Pokémon..." oninput="filterPokemon()"></header>
        
        <div id="pokemon-container" class="pokemon-container"></div>
        
        <!-- Modal structure with close button -->
        <div id="pokemon-modal" class="modal">
            <div class="modal-content" id="modal-content">
                <span class="close" id="close-button">&times;</span> <!-- New update: Close button added -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
